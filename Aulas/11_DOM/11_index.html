<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Para Completos Iniciantes</title>
    <link rel="stylesheet" href="11_style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Curso de JavaScript Para Completos Iniciantes | Aula de DOM</h1>
    </header>

    <main class="page">
      <section class="panel">
        <h2>Add User</h2>

        <form class="form">
          <label class="field">
            <span>Name:</span>
            <input type="text" />
          </label>

          <label class="field">
            <span>Email:</span>
            <input type="email" />
          </label>

          <button class="btn" type="submit">Submit</button>
        </form>
      </section>

      <section class="list">
        <div class="list-item">Item 1</div>
        <div class="list-item">Item 2</div>
        <div class="list-item">Item 3</div>
      </section>
    </main>

    <script src="11_main.js"></script>
  </body>
</html>
